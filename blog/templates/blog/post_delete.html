{% extends '_base.html' %}

{% block page_title %}
    Delete Post
{% endblock page_title %}

{% block content %}

    <div class='container'>
        <div class="card shadow my-3 p-5">

            <h1> Are you sure?</h1>
            <p> Are you sure to want delete {{ post.title }} permanently?</p>

            <form action="" method='POST'>
                {% csrf_token %}
                <input class="btn btn-danger" type="submit" value='Yes, Delete'>

            </form>

        </div>
    </div>


{% endblock content %}
